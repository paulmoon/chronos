<div class="banner" ng-controller="BannerController as vm">
  Banner

  <input ng-model="vm.chosenPlace" details="chosenPlaceDetails" callback="changeLocation" placeholder="Enter a location" googleautocomplete/>
  <button class="login-button" ng-click="vm.openLoginModal()">Log In</button>
  <button class="signup-button" ng-click="vm.openSignupModal()">Sign Up</button>
  <div>{{ vm.chosenPlace }}</div>
</div>
