<div class="modal-content">
  <div ng-style="eventModal.loadingBlurStyle">
    <div class="modal-header">
      <h3 class="modal-title">
        <strong><i class="fa fa-calendar-o"></i> Create Event</strong>
      </h3>
    </div>

    <div class="modal-body">
      <!--Create Event Modal-->
      <form role="form">
        <div class="input-group">
          <span class="input-group-addon" id="title-addon"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span>
          <input type="text" class="form-control" id="event-name" placeholder="Title" aria-describedby="title-addon"
                 data-ng-model="eventModal.eventName">
        </div>
        <hr>
        <div class="form-group">
          <textarea class="form-control" rows="10" id="description" placeholder="Description"
                    data-ng-model="eventModal.description"></textarea>
        </div>
        <hr>
        <div class="form-group">
          <label class="control-label"><h3>Image</h3></label>
          <div class="btn btn-default" ng-file-select ng-file-change="eventModal.uploadImage($files)" >Select File</div>
            <div ng-if="eventModal.imageUrl" class="picture-group">
              <img ng-src="{{eventModal.imageUrl}}" alt="Image Not Found" class="event-picture">
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="eventModal.imageProgress"
              aria-valuemin="0" aria-valuemax="100" style="width:{{eventModal.imageProgress}}%">
               {{eventModal.imageProgress}} %
              </div>
            </div>
        </div>
        <hr>
        <div class="form-group">
          <input type="text" class="form-control" data-ng-model="eventModal.locationName" details="chosenPlaceDetails"
                 callback="eventModal.locationPicked" placeholder="Enter A Location" googleautocomplete/>
        </div>
        <hr>
        <div class="form-group form-inline">
          <label class="control-label"><i class="fa fa-calendar"></i> Start Date</label>

          <div class="form-group">
            <input type="text" size="10" class="form-control" data-ng-model="eventModal.startDate" data-min-date="today"
                   data-max-date="{{eventModal.endDate}}" data-autoclose="1" placeholder="Date" bs-datepicker>
          </div>
          <div class="form-group event-dates">
            <input type="text" size="8" class="form-control" data-ng-model="eventModal.startDate" data-autoclose="1"
                   placeholder="Time" bs-timepicker>
          </div>
          <label class="control-label"><i class="fa fa-calendar"></i> End Date</label>

          <div class="form-group">
            <input type="text" size="10" class="form-control" data-ng-model="eventModal.endDate"
                   data-min-date="{{eventModal.startDate}}" data-autoclose="1" placeholder="Date" bs-datepicker>
          </div>
          <div class="form-group">
            <input type="text" size="8" class="form-control" data-ng-model="eventModal.endDate" data-autoclose="1"
                   placeholder="Time" bs-timepicker>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <tags-input class="bootstrap" data-ng-model="eventModal.tags" display-property="name" add-on-space="true"
                      min-length="1" max-tags="5" max-length="50" restrict-max-tags>
          </tags-input>
        </div>
        <hr>
        <a type="submit" class="btn btn-primary" ng-click="eventModal.createEvent()">Create</a>
        <a type="submit" class="right btn btn-default" ng-click="eventModal.cancel()">Cancel</a>
        <div ng-show="eventModal.loading">
          <loading event-modal-loader="true" auth-modal-loader="false" event-card-loader="false"></loading>
        </div>
      </form>
    </div>
  </div>
</div>
