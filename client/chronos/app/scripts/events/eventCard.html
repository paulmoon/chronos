<div class="event-card-panel panel panel-default">
  <div class="media-left event-card panel-body">
    <div class="arrow-group">
      <button ng-if="vm.isLoggedIn()" type="button" ng-click="vm.upvoteEvent()" class="btn btn-link btn-xs" style="outline:none">
        <span class="glyphicon glyphicon-chevron-up" ng-style="vm.upArrowStyle" aria-hidden="true"></span>
      </button>
      <button ng-if="!vm.isLoggedIn()" type="button" disabled="disabled" class="btn btn-link btn-xs" style="outline:none">
        <span class="glyphicon glyphicon-chevron-up" ng-style="vm.upArrowStyle" aria-hidden="true"></span>
      </button>
      <div class="vote-value"> {{vm.vote}}</div>
      <button ng-if="vm.isLoggedIn()" type="button" ng-click="vm.downvoteEvent()" class="btn btn-link btn-xs" style="outline:none">
        <span class="glyphicon glyphicon-chevron-down" ng-style="vm.downArrowStyle" aria-hidden="true"></span>
      </button>
      <button ng-if="!vm.isLoggedIn()" type="button" disabled="disabled" class="btn btn-link btn-xs" style="outline:none">
        <span class="glyphicon glyphicon-chevron-down" ng-style="vm.downArrowStyle" aria-hidden="true"></span>
      </button>
    </div>
    <div ng-if="vm.picture" class="picture-group">
      <img ng-src="{{vm.picture.image}}" alt="Image Not Found" class="event-picture">
    </div>
      <div class="event-creation" style="float:right">Created by <a ng-click="vm.goUser()" style="text-decoration:none">{{vm.creator.username}}</a></div>
      <h4 class="media-heading"><a href="#/event/{{vm.eventId}}" class="event-name" style="text-decoration:none">{{ vm.displayName }}</a></h4>
      <div class="event-details">{{vm.displayStartDate}} to {{vm.displayEndDate}}</div>
      <div class="event-details">{{vm.placeName}}</div>
      <div style="float:right">
        <div class="btn-group">
          <button ng-if="vm.isLoggedIn()" type="button" class="btn btn-link btn-xs dropdown-toggle event-button" data-toggle="dropdown" aria-expanded="false" style="outline:none" ng-style="vm.reportButtonStyle">
            <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
          </button>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
              <li><a ng-click="vm.reportEvent('spam')">Spam</a></li>
              <li><a ng-click="vm.reportEvent('language')">Language</a></li>
              <li><a ng-click="vm.reportEvent('content')">Content</a></li>
              <li><a ng-click="vm.reportEvent('duplicate')">Duplicate</a></li>
              <li><a ng-click="vm.reportEvent('fake')">Fake</a></li>
            </ul>
        </div>
        <button ng-if="vm.isLoggedIn()" type="button" ng-click="vm.followEvent()" class="btn btn-link btn-xs event-button" ng-style="vm.saveButtonStyle" style="outline:none">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        </button>
        <button ng-if="!vm.isLoggedIn()" type="button" disabled="disabled" class="btn btn-link btn-xs event-button">
          <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
        </button>
        <button ng-if="!vm.isLoggedIn()" type="button" disabled="disabled" class="btn btn-link btn-xs event-button">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        </button>
      </div>
      <div class="float-left" ng-repeat="tag in vm.tags">
        <label class="label label-info margin-right-two" ng-click="vm.addTag(tag.name)">{{ tag.name }}</label>
      </div>
  </div>
</div>
