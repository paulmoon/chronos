<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">
            <strong>Create Event</strong>
        </h3>
    </div>

    <div class="modal-body">
        <!--Create Event Modal-->
        <form role="form" class="form-inline">
            <div class="form-group">
                <label for="name">Title</label>
                <input type="text" size="100" class="form-control" id="event-name" placeholder="Title"
                       ng-model="eventModal.eventName">
            </div>
            <hr>
            <div class="form-group">
                <label for="description">Description</label><br>
                <textarea class="form-control" rows="10" cols="100" id="description" placeholder="Description"
                       ng-model="eventModal.description" />
            </div>
            <hr>
            <div class="form-group">
                <label for="picture">Picture</label>
                <input type="text" class="form-control" id="picture" placeholder="Picture"
                       ng-model="eventModal.picture">
            </div>
            <hr>
            <div class="form-group">
                <label class="control-label"><i class="fa fa-calendar"></i> Start Date</label>
                <div class="form-group">
                    <input type="text" size="10" class="form-control" ng-model="eventModal.startDate" data-min-date="today" data-max-date="{{eventModal.endDate}}" data-autoclose="1" placeholder="Date" bs-datepicker>
                </div>
                <div class="form-group">
                    <input type="text" size="8" class="form-control" ng-model="eventModal.startDate" data-autoclose="1" placeholder="Time" bs-timepicker>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label"><i class="fa fa-calendar"></i> End Date</label>
                <div class="form-group">
                    <input type="text" size="10" class="form-control" ng-model="eventModal.endDate" data-min-date="{{eventModal.startDate}}"  data-autoclose="1" placeholder="Date" bs-datepicker>
                </div>
                <div class="form-group">
                    <input type="text" size="8" class="form-control" ng-model="eventModal.endDate" data-autoclose="1" placeholder="Time" bs-timepicker>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="tags">Tags</label>
                <input size="100" type="text" class="form-control" id="tags" placeholder="Tags"
                       ng-model="eventModal.tags">
            </div>
            <hr>
            <button type="submit" class="btn btn-primary" ng-click="eventModal.createEvent()">Create</button>
            <button type="submit" class="right btn btn-default" ng-click="eventModal.cancel()">Cancel</button>
        </form>
    </div>
</div>
