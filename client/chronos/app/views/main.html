<banner></banner>
<div class="pane">
  <div class="left-pane" ng-controller="LeftPanelController">
    <div class="search-area">
      <button type="button" ng-click="searchEvents()" class="btn btn-primary">Search Events</button>
    </div>
    <div class="media" style="margin:10px">
      <eventcard ng-repeat="event in events" 
        title="event.title"
        event-id="event.id" 
        description="event.description"
        creator="event.creator"
        creation-date="event.create_date"
        start-date="event.start_date"
        end-date="event.end_date"
        location="event.place_id"
        vote="event.vote"
        report="event.report"/>
    </div>
  </div>
  <div class="right-pane">
    Right Pane
  </div>
</div>
<div class="footer">
  Footer
</div>
